{% extends "base.html" %}

{% block extra_head %}
<style>
        :root {
            --primary: #0078d7;
            --primary-dark: #005fa3;
            --bg1: #f4f6f8;
            --bg2: #e6ecf2;
            --card: #ffffff;
            --muted: #666;
            --success: #28a745;
            --error: #d9534f;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            display: flex;
            justify-content: center;
            padding: 30px;
            margin: 0;
        }
        .container {
            background: var(--card);
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 100%;
            position: relative;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin: 0 0 18px;
            font-size: 1.6rem;
            letter-spacing: 0.3px;
        }
        .banner {
            display: none;
            position: absolute;
            top: -44px;
            left: 0;
            right: 0;
            padding: 10px 12px;
            margin: 0 auto;
            max-width: 480px;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
        }
        .banner.success { background: var(--success); }
        .banner.error { background: var(--error); }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
            color: #222;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 6px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary); }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .keypad button {
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #ececec;
            cursor: pointer;
            transition: background 0.15s;
        }
        .keypad button:hover { background: #dddddd; }

        .btn-primary {
            background: var(--primary);
            color: white;
            font-size: 1.05rem;
            padding: 12px;
            margin-top: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background 0.15s ease;
        }
        .btn-primary:hover { background: var(--primary-dark); }

        .list {
            margin-top: 18px;
            background: #f9fafb;
            padding: 10px;
            border-radius: 10px;
            max-height: 240px;
            overflow-y: auto;
            border: 1px solid #eee;
        }
        .empty {
            color: var(--muted);
            font-size: 0.95rem;
            text-align: center;
            padding: 10px 0;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 10px;
            border-bottom: 1px solid #eee;
            padding: 8px 0;
            font-size: 0.98rem;
        }
        .list-item:last-child { border-bottom: none; }
        .item-text { flex: 1 1 auto; line-height: 1.3; }
        .item-text small { color: var(--muted); }
        .remove-btn {
            background: #ff4d4f;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 520px) {
            .container { padding: 18px; border-radius: 10px; }
            .keypad button { padding: 16px; font-size: 1.2rem; }
            input, select { padding: 12px; }
        }
    </style>
  <title>{{ super() }} | Measurement Logger</title>
<script>
      (function(){
        try{
          var m=document.cookie.match(/(?:^|; )vpc_theme=([^;]+)/);
          var s=(m?decodeURIComponent(m[1]):null) || localStorage.getItem('vpc_theme') || 'dark';
          document.documentElement.setAttribute('data-theme', s);
          document.documentElement.style.backgroundColor = s==='dark' ? '#0e141b' : '#f7f9fc';
        }catch(e){}
      })();
    </script>
<script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/motion.js') }}"></script>
<script src="{{ url_for('static', filename='js/ui-core.js') }}"></script>
<script src="{{ url_for('static', filename='js/global-theme-menu.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div id="banner" class="banner success">Saved</div>
    <h1>Measurement Logger</h1>

    <label for="name">Name</label>
    <input type="text" id="name" autocomplete="off" placeholder="Enter Customer Name">

    <label for="workorder">Work Order</label>
    <input type="text" id="workorder" autocomplete="off" placeholder="Enter WO Number">

    <label for="value">Length</label>
    <input type="text" id="value" inputmode="decimal" autocomplete="off" placeholder="Round to Nearest Inch">
    <div class="keypad" aria-label="Numeric keypad">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button">Del</button>
    </div>

    <label for="type">Type</label>
    <select id="type">
        <option value="Picket">Picket</option>
        <option value="Glass">Glass</option>
        <option value="Other">Other</option>
    </select>

    <button type="button" class="btn-primary" id="addBtn">Add to list</button>

    <div class="list" id="list">
        <div class="empty" id="emptyText">No items yet — add your first entry.</div>
    </div>

    <button type="button" class="btn-primary" id="submitAll">Submit all</button>
</div>
{% endblock %}

{% block scripts %}
  <script>
(function() {
    const valueInput = document.getElementById("value");
    const nameInput = document.getElementById("name");
    const woInput = document.getElementById("workorder");
    const typeSelect = document.getElementById("type");
    const keypadButtons = document.querySelectorAll(".keypad button");
    const addBtn = document.getElementById("addBtn");
    const listDiv = document.getElementById("list");
    const emptyText = document.getElementById("emptyText");
    const submitAllBtn = document.getElementById("submitAll");
    const banner = document.getElementById("banner");

    let items = [];

    function showBanner(msg, kind = "success") {
        banner.textContent = msg;
        banner.className = "banner " + kind;
        banner.style.display = "block";
        setTimeout(() => { banner.style.display = "none"; }, 2500);
    }

    keypadButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            const t = btn.textContent;
            if (t === "Del") {
                valueInput.value = valueInput.value.slice(0, -1);
            } else {
                // limit to one decimal point
                if (t === "." && valueInput.value.includes(".")) return;
                valueInput.value += t;
            }
            valueInput.focus();
        });
    });

    addBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        const val = valueInput.value.trim();
        const type = typeSelect.value;
        const work = woInput.value.trim();

        if (!name || !val || !work) {
            showBanner("Please fill in Name, Value, and Work Order", "error");
            return;
        }

        items.push({ name, value: val, type, workorder: work });
        valueInput.value = "";
        renderList();
        valueInput.focus();
    });

    function renderList() {
        listDiv.innerHTML = "";
        if (items.length === 0) {
            const empty = document.createElement("div");
            empty.className = "empty";
            empty.textContent = "No items yet — add your first entry.";
            listDiv.appendChild(empty);
            return;
        }

        items.forEach((item, idx) => {
            const row = document.createElement("div");
            row.className = "list-item";

            const text = document.createElement("div");
            text.className = "item-text";

            const nameEl = document.createElement("strong");
            nameEl.textContent = item.name;

            const br1 = document.createElement("br");
            const woEl = document.createElement("small");
            woEl.textContent = "WO: " + item.workorder;

            const br2 = document.createElement("br");
            const valEl = document.createElement("span");
            valEl.textContent = item.value + " (" + item.type + ")";

            text.appendChild(nameEl);
            text.appendChild(br1);
            text.appendChild(woEl);
            text.appendChild(br2);
            text.appendChild(valEl);

            const remove = document.createElement("button");
            remove.className = "remove-btn";
            remove.textContent = "Remove";
            remove.addEventListener("click", () => {
                items.splice(idx, 1);
                renderList();
            });

            row.appendChild(text);
            row.appendChild(remove);
            listDiv.appendChild(row);
        });
    }

    submitAllBtn.addEventListener("click", () => {
        if (items.length === 0) {
            showBanner("No entries to submit", "error");
            return;
        }

        const formData = new FormData();
        formData.append("measurements", JSON.stringify(items));

        fetch("/submit", { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    showBanner("✅ Saved " + data.count + " entries", "success");
                    // Clear everything
                    items = [];
                    nameInput.value = "";
                    woInput.value = "";
                    valueInput.value = "";
                    typeSelect.value = "Picket";
                    renderList();
                } else {
                    showBanner("Error: " + (data.message || "Unknown error"), "error");
                }
            })
            .catch(err => {
                console.error(err);
                showBanner("Network or server error", "error");
            });
    });

    // initial render
    renderList();
})();
</script>
{% endblock %}
