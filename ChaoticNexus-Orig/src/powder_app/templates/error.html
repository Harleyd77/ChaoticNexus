{% extends "base.html" %}

{% block extra_head %}
<style>
        :root {
            --bg: #0b0f14;
            --panel: #121826;
            --text: #e6eef7;
            --muted: #9fb3c8;
            --accent: #4cc9f0;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .error-container {
            background: var(--panel);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px;
            color: var(--accent);
            font-size: 24px;
        }
        p {
            margin: 0 0 25px;
            color: var(--muted);
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
  <title>{{ super() }} | {{ error }}</title>
<script>
      (function(){
        try{
          var m=document.cookie.match(/(?:^|; )vpc_theme=([^;]+)/);
          var s=(m?decodeURIComponent(m[1]):null) || localStorage.getItem('vpc_theme') || 'dark';
          document.documentElement.setAttribute('data-theme', s);
          document.documentElement.style.backgroundColor = s==='dark' ? '#0e141b' : '#f7f9fc';
        }catch(e){}
      })();
    </script>
<script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/motion.js') }}"></script>
<script src="{{ url_for('static', filename='js/ui-core.js') }}"></script>
<script src="{{ url_for('static', filename='js/global-theme-menu.js') }}"></script>
{% endblock %}

{% block content %}
<div class="error-container">
        <h1>{{ error }}</h1>
        <p>{{ message }}</p>
        <a href="{{ url_for('nav') }}" class="btn">Return to Navigation</a>
    </div>
{% endblock %}
