name: Backend CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chaotic_nexus_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1 && break
            sleep 1
          done

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/chaotic_nexus_test
        run: pytest -q
