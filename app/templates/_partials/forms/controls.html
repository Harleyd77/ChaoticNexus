{% macro text_field(name, label, value="", type="text", placeholder="", icon=None, required=False) -%}
  <label class="flex flex-col gap-1 text-xs font-semibold uppercase tracking-[0.24em] text-slate-500">
    <span>{{ label }}</span>
    <div class="relative">
      {% if icon %}
        <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-slate-400">
          {{ icon|safe }}
        </span>
      {% endif %}
      <input
        class="w-full rounded-lg border border-slate-800 bg-slate-950/70 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-500/40 {% if icon %}pl-9{% endif %}"
        type="{{ type }}"
        id="{{ name }}"
        name="{{ name }}"
        value="{{ value }}"
        placeholder="{{ placeholder }}"
        {% if required %}required{% endif %}
      />
    </div>
  </label>
{%- endmacro %}

{% macro select_field(name, label, options, selected="", placeholder="Select") -%}
  <label class="flex flex-col gap-1 text-xs font-semibold uppercase tracking-[0.24em] text-slate-500">
    <span>{{ label }}</span>
    <select
      class="w-full rounded-lg border border-slate-800 bg-slate-950/70 px-3 py-2 text-sm text-slate-100 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-500/40"
      id="{{ name }}"
      name="{{ name }}"
    >
      {% if placeholder %}
        <option value="">{{ placeholder }}</option>
      {% endif %}
      {% for option in options %}
        <option value="{{ option }}" {% if option == selected %}selected{% endif %}>{{ option }}</option>
      {% endfor %}
    </select>
  </label>
{%- endmacro %}

{% macro textarea_field(name, label, value="", rows=4) -%}
  <label class="flex flex-col gap-1 text-xs font-semibold uppercase tracking-[0.24em] text-slate-500">
    <span>{{ label }}</span>
    <textarea
      class="w-full rounded-lg border border-slate-800 bg-slate-950/70 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-500/40"
      id="{{ name }}"
      name="{{ name }}"
      rows="{{ rows }}"
    >{{ value }}</textarea>
  </label>
{%- endmacro %}
