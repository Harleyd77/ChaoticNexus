{% extends "_layouts/base.html" %}

{% block title %}Application Settings{% endblock %}

{% block content %}
<section class="space-y-8">
  <header class="flex flex-col gap-4 rounded-2xl border border-slate-800/70 bg-slate-900/70 p-6 shadow-lg shadow-slate-950/40 ring-1 ring-white/5">
    <div>
      <h1 class="text-2xl font-semibold tracking-tight text-slate-100">Application Settings</h1>
      <p class="text-sm text-slate-400">Configure branding, defaults, and system preferences.</p>
    </div>
  </header>

  

  <div class="max-w-4xl">
    <form method="POST" class="space-y-6">
      {% if csrf_token is defined %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      {% endif %}
      <div class="rounded-2xl border border-slate-800/70 bg-slate-900/70 p-6 shadow-lg">
        <h2 class="text-lg font-semibold text-slate-100 mb-4">Branding</h2>
        <div class="space-y-4">
          <div>
            <label for="company_name" class="block text-sm font-medium text-slate-300 mb-2">Company Name</label>
            <input type="text" id="company_name" name="company_name"
                   class="w-full max-w-lg px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                   value="{{ settings.company_name }}" />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="brand_primary" class="block text-sm font-medium text-slate-300 mb-2">Primary Color</label>
              <input type="text" id="brand_primary" name="brand_primary" placeholder="#10b981"
                     class="w-full max-w-md px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100"
                     value="{{ settings.brand_primary }}" />
            </div>
            <div>
              <label for="brand_accent" class="block text-sm font-medium text-slate-300 mb-2">Accent Color</label>
              <input type="text" id="brand_accent" name="brand_accent" placeholder="#06b6d4"
                     class="w-full max-w-md px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100"
                     value="{{ settings.brand_accent }}" />
            </div>
          </div>
          <div>
            <label for="logo_url" class="block text-sm font-medium text-slate-300 mb-2">Logo URL</label>
            <input type="text" id="logo_url" name="logo_url" placeholder="https://.../logo.png"
                   class="w-full max-w-lg px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100"
                   value="{{ settings.logo_url or '' }}" />
          </div>
          <div class="pt-2">
            <div class="inline-flex gap-2 text-xs text-slate-400">
              <button
                type="button"
                hx-get="{{ url_for('admin.options_drawer') }}?name=category"
                hx-target="#drawer-root"
                hx-swap="innerHTML"
                class="underline hover:text-slate-200"
              >Edit Job Categories</button>
              <span>•</span>
              <button type="button" hx-get="{{ url_for('admin.options_drawer') }}?name=priority" hx-target="#drawer-root" hx-swap="innerHTML" class="underline hover:text-slate-200">Edit Job Priorities</button>
              <span>•</span>
              <button type="button" hx-get="{{ url_for('admin.options_drawer') }}?name=blast" hx-target="#drawer-root" hx-swap="innerHTML" class="underline hover:text-slate-200">Edit Sandblast Methods</button>
              <span>•</span>
              <button type="button" hx-get="{{ url_for('admin.options_drawer') }}?name=prep" hx-target="#drawer-root" hx-swap="innerHTML" class="underline hover:text-slate-200">Edit Surface Prep Options</button>
            </div>
          </div>
        </div>
      </div>

      <div class="flex gap-3 justify-end">
        <a href="{{ url_for('dashboard.index') }}"
           class="inline-flex items-center gap-2 rounded-lg border border-slate-700/70 bg-slate-800/70 px-6 py-2 text-sm font-medium text-slate-200 transition hover:border-slate-500 hover:bg-slate-700">
          Cancel
        </a>
        <button type="submit"
                class="inline-flex items-center gap-2 rounded-lg border border-transparent bg-emerald-500 px-6 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-400">
          Save Settings
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
