<div class="fixed inset-0 z-50" x-data="{ open: true }" x-show="open" x-transition>
  <div class="absolute inset-0 bg-slate-950/60" @click="open=false"></div>
  <aside class="absolute right-0 top-0 h-full w-full max-w-md bg-slate-900 border-l border-slate-800 shadow-2xl">
    <div class="flex items-center justify-between p-4 border-b border-slate-800">
      <h3 class="text-lg font-semibold">Edit Options: {{ name|title }}</h3>
      <button class="text-slate-400 hover:text-slate-200" @click="open=false">âœ•</button>
    </div>
    <div class="p-4">
      <form hx-post="{{ url_for('admin.options_save') }}" hx-target="#drawer-body" hx-swap="innerHTML" class="space-y-4">
        {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />{% endif %}
        <input type="hidden" name="name" value="{{ name }}" />
        <label class="block text-sm mb-2">Items (one per line)</label>
        <textarea name="items" class="w-full h-64 px-3 py-2 rounded-lg bg-slate-950/70 border border-slate-800 text-slate-100">{{ (items or []) | join('\n') }}</textarea>
        <div class="flex justify-end gap-3">
          <button type="button" class="rounded-lg px-4 py-2 bg-slate-800 hover:bg-slate-700" @click="open=false">Close</button>
          <button class="rounded-lg px-4 py-2 bg-emerald-600 hover:bg-emerald-500">Save</button>
        </div>
      </form>
      <div id="drawer-body"></div>
    </div>
  </aside>
</div>
