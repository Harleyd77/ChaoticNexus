{% extends "customer_portal/base.html" %}

{% block page_title %}Submit New Job{% endblock %}

{% block customer_content %}
<div class="max-w-4xl mx-auto">
  <div class="bg-slate-900/60 border border-slate-800 rounded-2xl shadow-lg">
    <div class="p-6 border-b border-slate-800">
      <h4 class="text-xl font-semibold text-slate-100">Submit New Job</h4>
    </div>
    <div class="p-6">
      <form method="POST">
        {% if csrf_token is defined %}
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        {% endif %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="contact_name" class="block text-sm font-medium text-slate-300 mb-2">Contact Name *</label>
            <input type="text" class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="contact_name" name="contact_name" required>
          </div>
          <div>
            <label for="company" class="block text-sm font-medium text-slate-300 mb-2">Company *</label>
            <input type="text" class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="company" name="company" required>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
            <input type="tel" class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="phone" name="phone">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
            <input type="email" class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="email" name="email">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="po" class="block text-sm font-medium text-slate-300 mb-2">PO Number</label>
            <input type="text" class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="po" name="po">
          </div>
          <div>
            <label for="type" class="block text-sm font-medium text-slate-300 mb-2">Job Type *</label>
            <select class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="type" name="type" required>
              <option value="">Select job type...</option>
              <option value="Powder Coating">Powder Coating</option>
              <option value="Sandblasting">Sandblasting</option>
              <option value="Painting">Painting</option>
              <option value="Restoration">Restoration</option>
              <option value="Custom">Custom Work</option>
              <option value="Repair">Repair</option>
            </select>
          </div>
        </div>

        <div class="mb-6">
          <label for="priority" class="block text-sm font-medium text-slate-300 mb-2">Priority</label>
          <select class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="priority" name="priority">
            <option value="Normal">Normal</option>
            <option value="Rush">Rush (+50%)</option>
            <option value="Emergency">Emergency (+100%)</option>
          </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="blast" class="block text-sm font-medium text-slate-300 mb-2">Blasting Required?</label>
            <select class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="blast" name="blast">
              <option value="">Not specified</option>
              <option value="Light">Light Blasting</option>
              <option value="Medium">Medium Blasting</option>
              <option value="Heavy">Heavy Blasting</option>
              <option value="None">No Blasting</option>
            </select>
          </div>
          <div>
            <label for="prep" class="block text-sm font-medium text-slate-300 mb-2">Surface Preparation</label>
            <select class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="prep" name="prep">
              <option value="">Not specified</option>
              <option value="Wash">Wash Only</option>
              <option value="Light Sand">Light Sanding</option>
              <option value="Heavy Sand">Heavy Sanding</option>
              <option value="Chemical Strip">Chemical Strip</option>
              <option value="Media Blast">Media Blast</option>
            </select>
          </div>
        </div>

        <div class="mb-6">
          <label for="color" class="block text-sm font-medium text-slate-300 mb-2">Color/Finish</label>
          <input type="text" class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="color" name="color"
                 placeholder="e.g., Gloss Black, RAL 9005, Custom Match">
        </div>

        <div class="mb-6">
          <label for="description" class="block text-sm font-medium text-slate-300 mb-2">Job Description *</label>
          <textarea class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="description" name="description"
                    rows="4" required
                    placeholder="Describe the items to be coated, quantities, special requirements, etc."></textarea>
        </div>

        <div class="mb-6">
          <label for="notes" class="block text-sm font-medium text-slate-300 mb-2">Additional Notes</label>
          <textarea class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 placeholder:text-slate-500 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="notes" name="notes"
                    rows="3"
                    placeholder="Any additional information, special handling requirements, etc."></textarea>
        </div>

        <div class="mb-6">
          <label for="due_by" class="block text-sm font-medium text-slate-300 mb-2">Preferred Completion Date</label>
          <input type="date" class="w-full px-4 py-2 bg-slate-950/70 border border-slate-800 rounded-lg text-slate-100 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20" id="due_by" name="due_by">
          <p class="mt-1 text-xs text-slate-500">Leave blank if no specific deadline</p>
        </div>

        <div class="flex flex-col md:flex-row justify-end gap-3">
          <a href="{{ url_for('customer_portal.dashboard') }}" class="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-slate-200 font-medium rounded-lg text-center transition-all duration-200 border border-slate-600">
            Cancel
          </a>
          <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all duration-200 hover:shadow-lg">
            Submit Job
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
