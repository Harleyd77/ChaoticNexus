{% extends "customer_portal/base.html" %}
{% block page_title %}Forgot Password{% endblock %}
{% block customer_content %}
<div class="max-w-md mx-auto bg-slate-900/60 border border-slate-800 rounded-2xl shadow-lg p-6">
  <h2 class="text-xl font-semibold mb-4">Forgot your password?</h2>
  <form method="POST" class="space-y-4">
    {% if csrf_token is defined %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />{% endif %}
    <div>
      <label class="block text-sm mb-1" for="email">Email</label>
      <input type="email" id="email" name="email" required class="w-full px-3 py-2 rounded-lg bg-slate-950/70 border border-slate-800" />
    </div>
    <div class="flex justify-end">
      <button class="inline-flex items-center gap-2 rounded-lg border border-transparent bg-emerald-500 px-6 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-400">Send reset link</button>
    </div>
  </form>
</div>
{% endblock %}
